    <script src="/statics/plugin/echarts.common.min.js"></script>
    <script>

        var option = {
            backgroundColor: '#2c343c',

            title: {
                text: 'skill distribution',
                left: 'center',
                top: 20,
                textStyle: {
                    color: '#ccc'
                }
            },

            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },

            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series : [
                {
                    name:'skill distribution',
                    type:'pie',
                    radius : '60%',
                    center: ['50%', '50%'],
                    data:[
                        {value:100, name:'linux'},
                        {value:200, name:'ops'},
                        {value:350, name:'python'},
                        {value:200, name:'communication'},
                        {value:150, name:'other'}
                    ].sort(function (a, b) { return a.value - b.value}),
                    label: {
                        normal: {
                            textStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            },
                            smooth: 0.2,
                            length: 10,
                            length2: 20
                        }
                    },
                    itemStyle: {
                        enphasis: {
                            color: '#c23531',
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };


        var mychart = echarts.init(document.getElementById('skill_distribution_div'))
        mychart.setOption(option)


    </script>
